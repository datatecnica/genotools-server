apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.appservices.gp2browserApp.podName }} 
  name: {{ .Values.appservices.gp2browserApp.podName }} 
  namespace: {{ .Values.namespace }} 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appservices.gp2browserApp.podName }} 
  template:
    metadata:
      labels:
        app: {{ .Values.appservices.gp2browserApp.podName }} 
      annotations:
        gke-gcsfuse/volumes: "true" 
    spec:
      serviceAccountName: {{ .Values.ksaBucket }} 
      containers:
      - image: {{ .Values.appservices.gp2browserApp.image }}
        name: {{ .Values.appservices.gp2browserApp.containerName }}
        resources:
          requests:
            cpu: "125m"
            memory: "1Gi"
          limits:
            cpu: "250m"
            memory: "2Gi"        
        ports:
        - containerPort: {{ .Values.appservices.gp2browserApp.containerPort }} 
        volumeMounts:
        - name: {{ .Values.appservices.gp2browserApp.volume }}
          mountPath: {{ .Values.appservices.gp2browserApp.mountPath }} 
      volumes:
      - name: {{ .Values.appservices.gp2browserApp.volume }} 
        persistentVolumeClaim:
          claimName: {{ .Values.persistentVOLUMECLAIM }}
      # Ensure pods are scheduled on nodes with the specified GCP VM type
      nodeSelector:
        cloud.google.com/gke-nodepool: {{ .Values.nodePools.appsNodePool }} 
        iam.gke.io/gke-metadata-server-enabled: "true"        
